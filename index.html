<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeoPet AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🐾 NeoPet AI</h1>
    <div class="pet-box">
      <img id="petImage" src="https://i.imgur.com/U8lU2gG.png" alt="NeoPet" />
      <p id="petMood">Mood: 😊 Happy</p>
      <div class="buttons">
        <button onclick="feedPet()">🍖 Feed</button>
        <button onclick="playWithPet()">🎾 Play</button>
        <button onclick="putToSleep()">🌙 Sleep</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
